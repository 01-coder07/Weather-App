<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
     <h1>Weather App</h1>

  <div class="search">
     <input class="city" type="text" placeholder="Enter city name"/>
     <button class="btn">Get Weather</button>
     <p id="loading" class="hidden2">Loading...</p>
  </div>
    <p class="status"></p>

  <div class="weather hidden">
     <h2 id="temp"></h2>
     <p id="condition"></p>
     <p id="Location"></p>
    
  <div class="extra">
      <span id="humidity"></span>
      <span id="wind"></span>
  </div>
</div>
  
</div>

    <script src="script.js"></script>
</body>
</html>
